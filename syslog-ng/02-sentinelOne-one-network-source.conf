
# This configuration file defines a syslog-ng setup for forwarding logs from a Fortinet FortiGate device 
# to SentinelOne's HTTP Event Collector (HEC) endpoint. It specifies a network source to receive logs 
# over UDP and a destination to send the logs to SentinelOne using HTTP POST requests. The configuration 
# also includes batching and compression settings to optimize log transmission.
#
source udp_fortigate {
  network(
    transport("udp")
    port(514)
    flags(no-parse)
  );
};

destination d_sentinelone_hec_fortigate {
  http(
    url("https://ingest.us1.sentinelone.net/services/collector/raw?sourcetype=marketplace-fortinetfortigate-latest")
    headers("Authorization: Bearer $SDL_TOKEN", "Content-Type: text/plain")
    body("${MESSAGE}")
    method("POST")
    content-compression("gzip")
    batch-lines(5000)
    batch-bytes(6000Kb)
    batch-timeout(10000)
    retries(1)
    workers(4)
  );
};

log {
       source(udp_fortigate);
       destination(d_sentinelone_hec_fortigate);
};
